<p class="profile-label">
  Subscriptions
</p>

<div class="row">
  <div class="col-md-14">
    <div class="items">
      <app-subscription-item *ngFor="let subscription of subscriptions" ng-class="{'last-item': $last}"
        [subscription]="subscription" (deleteEvent)="delete($event)">
      </app-subscription-item>
    </div>

    <div *ngIf="showForm" class="subsciption-form mt-4">
      <form (ngSubmit)="addSubscription()">
        <div class="form-group">
          <label for="url">Base url of your site</label>
          <input [(ngModel)]="newSubscription.url" name="url" class="form-control" placeholder="example.com" />
        </div>
        <div class="form-group">
          <label for="dayLimit">Daily api calls alowed</label>
          <input [(ngModel)]="newSubscription.dayLimit" name="dayLimit" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">Require</button>
      </form>
    </div>

    <div class="d-flex justify-content-end mt-4">
      <button *ngIf="!showForm" class="btn btn-outline-primary" (click)="showForm = true;">Add subscription</button>
    </div>
  </div>
</div>
