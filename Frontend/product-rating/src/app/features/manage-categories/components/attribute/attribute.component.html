<div class="row attribute-item">
    <div class="form-group col-8">
        <label>Attribute name</label>
        <input [(ngModel)]="attribute.attributeName" name="name" class="form-control" placeholder="attribute name">
    </div>

    <div class="form-group col-8">
        <label>Type</label>
        <select class="form-control">

        </select>
    </div>
    <div class="form-check col-8">
        <input [(ngModel)]="attribute.hasFixedValues" name="hasFixedValues" type="checkbox" class="form-check-input">
        <label class="form-check-label">Attribute has fixed values</label>
     </div>
</div>
