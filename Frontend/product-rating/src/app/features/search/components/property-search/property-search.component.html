<div class="property-search-container">
  <div class="row">
    <div class="col-12">
      <div class="form-group">
          <label for="minimumPrice">Minimum price</label> 
          <input id="minimumPrice" name="minimumPrice" type="text" class="form-control">
        </div> 
  </div>
  <div class="col-12">
      <div class="form-group">
          <label for="maximumPrice">Maximum price</label> 
          <input id="maximumPrice" name="maximumPrice" type="text" class="form-control">
        </div> 
  </div>
  </div>

  <div class="row search-group-container">
    <div class="col-24 search-group-header">
      Categories
    </div>
    <div class="col-24 search-group-content">
        <div *ngFor="let category of categories">
            <app-category-picker        
                      [category]="category"
                      (select)="selectCategory($event)"
                      (unSelect) = "unSelectCategory($event)">
            </app-category-picker>     
          </div>  
    </div>
   
  </div>

  <div class="row search-group-container">
    <div class="col-24 search-group-header">
      Brands
    </div>
    <div class="col-24 search-group-content">
        <div *ngFor="let brand of brands">
            <div>{{brand.name}}</div>
        </div>  
    </div> 
  </div>

</div>
