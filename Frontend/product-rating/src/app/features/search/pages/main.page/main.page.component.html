<div class="row">
  <div *ngIf="showPropertySearch" class="col-sm-5 no-padding">
    <app-property-search></app-property-search>
  </div>
  <div [ngClass]="{'col-19': showPropertySearch === true, 'col-24': showPropertySearch === false}">
    <app-search-bar></app-search-bar>
    <app-product-list [products]="productList" [pageSize]="pageSize" [totalNumOfResults]="totalNumOfResults"
      (onPageChange)="pageChange($event)">
    </app-product-list>
  </div>
</div>
