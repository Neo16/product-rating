<div class="row">
  <form class="col-sm-8 offset-sm-8 login-container" (ngSubmit)="login()" #loginForm="ngForm">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input [(ngModel)]="username" name="username" class="form-control" aria-describedby="emailHelp"
        placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input [(ngModel)]="password" name="password" type="password" class="form-control" placeholder="Password">
      <div *ngIf="errorMessage != null" class="errorMessage">
        {{errorMessage}}
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
