<div class="row">  
  <form class="col-sm-8 offset-sm-8 register-container" (ngSubmit)="register()">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input  [(ngModel)]="user.email" name="email" class="form-control" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input  [(ngModel)]="user.password" name="password" type="password" class="form-control" placeholder="Password">
    </div> 
    <div class="form-group">
      <label for="exampleInputEmail1">Nickname</label>
      <input  [(ngModel)]="user.nickName" name="nickName" class="form-control" placeholder="Your nickname">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Nationality</label>
      <input  [(ngModel)]="user.nationality" name="nationality" class="form-control" placeholder="nationality">
    </div>
  
    <div class="form-group">
      <label>Account type</label>
      <select class="form-control" [(ngModel)]="user.role" name="type">
          <option *ngFor="let role of role | enumToArray" [value]="role">
              {{roleDisplay[role]}}
          </option>
      </select>
  </div>

    <button type="submit" class="btn btn-primary">Register</button>
  </form> 
</div>
