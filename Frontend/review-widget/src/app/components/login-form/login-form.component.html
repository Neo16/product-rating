<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Login to ProductRating</h4>
  <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">    
  <form class="login-container" (ngSubmit)="login()" #loginForm="ngForm">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input  [(ngModel)]="username" name="username" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input  [(ngModel)]="password" name="password" type="password" class="form-control" placeholder="Password">
    </div> 
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>   
</div>
